<app-header-register></app-header-register>

<div class="app-container">
<div class="content">

<br/>
Izaberite:
<form>
    <input type="radio" id="klijent" name="type" value="klijent" [(ngModel)]="userType">
    <label for="klijent">Klijent</label>

    <input type="radio" id="agencija" name="type" value="agencija" [(ngModel)]="userType">
    <label for="agencija">Agencija</label>
</form> 
<br/>
<table>
    <tr>
        <td>Korisnicko ime</td>
        <td>
            <input type="text" name="usernameR" [(ngModel)]="usernameR">
        </td>
    </tr>
    <tr>
        <td>Lozinka</td>
        <td>
            <input type="text" name="passwordR" [(ngModel)]="passwordR">
        </td>
    </tr>
    <tr>
        <td>Ponovite lozinku</td>
        <td>
            <input type="text" name="password2R" [(ngModel)]="password2R">
        </td>
    </tr>
    <tr>
        <td>Kontakt telefon</td>
        <td>
            <input type="text" name="phoneNumberR" [(ngModel)]="phoneNumberR">
        </td>
    </tr>
    <tr>
        <td>Email adresa</td>
        <td>
            <input type="text" name="mailR" [(ngModel)]="mailR">
        </td>
    </tr>
</table>

<br/>

<table *ngIf="userType=='klijent'">
    <tr>
        <td>Ime</td>
        <td>
            <input type="text" name="nameK" [(ngModel)]="nameK">
        </td>
    </tr>
    <tr>
        <td>Prezime</td>
        <td>
            <input type="text" name="lastNameK" [(ngModel)]="lastNameK">
        </td>
    </tr>
    <br/>
</table>

<table *ngIf="userType=='agencija'">
    <tr>
        <td>Naziv agencije</td>
        <td>
            <input type="text" name="nameA" [(ngModel)]="nameA">
        </td>
    </tr>
    <tr>
        <td>Adresa agencije</td>
        <td>
            <input type="text" name="adressA" [(ngModel)]="adressA">
        </td>
    </tr>
    <tr>
        <td>Maticni broj agencije</td>
        <td>
            <input type="text" name="numberA" [(ngModel)]="numberA">
        </td>
    </tr>
    <tr>
        <td>Opis</td>
        <td>
            <input type="text" name="opisA" [(ngModel)]="opisA">
        </td>
    </tr>
    <br/>
</table>

<form (submit)="uploadImage($event)">
    <input type="file" name="image" accept="image/jpeg, image/png" (change)="onFileSelected($event)">
    <button type="submit">Upload</button>
</form>

<form>
    <br/>
    <button *ngIf="userType" (click)="register()">REGISTRACIJA</button>
    <p style="color:red">{{message}}</p>    
</form>

</div>
</div>

<app-footer style="position: relative; left: 0; bottom: 0; width: 100%; padding: 0;"></app-footer>
